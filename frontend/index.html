<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fa fa-check-circle"></i> Task Manager</h1>
    <button id="themeToggle"><i class="fa fa-moon"></i></button>
  </header>

  <div class="container">

    <!-- Login Section -->
    <div class="card">
      <h2>Login</h2>
      <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="login()">Login</button>
      </div>
      <p id="loginStatus" class="status"></p>
    </div>

    <!-- Add Task -->
    <div class="card">
      <h2>Add Task</h2>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="New task">
        <button onclick="addTask()"><i class="fa fa-plus"></i></button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-card">
      <div id="progressText">0 of 0 tasks done</div>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
    </div>

    <!-- Task List -->
    <div class="card">
      <h2>Your Tasks</h2>
      <ul id="taskList"></ul>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
